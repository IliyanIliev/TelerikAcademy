<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            var value="";
            $('button').click(function () {
                var currentVal = $(this).text();
                value = value + currentVal;
                $('#field').attr('value',value);
            });
        });
    </script>
    <style type="text/css">
        table {
            background-color:#1a1a1a;
        }
        td {
            background-color:white;
            width:40px;
            height:40px;     
        }
        button {
            width:40px;
            height:40px;
            font-weight:bold;
        }
        input[type="text"] {
            font:22px Verdana; 
            width:168px;
            height:40px;
        }

    </style>

</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="field" readonly="readonly" />
            </td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td rowspan='2'><button style="height:84px">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width:84px">0</button></td>
                <td><button>.</button></td>
            </tr>
    </table>
</body>
</html>
